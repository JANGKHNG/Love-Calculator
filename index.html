<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="icon" type="image/png" href="KUMAR.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <div class="love-calculator">
            <div class="input-group">
                <label for="yourName">Your Name</label>
                <input type="text" id="yourName" placeholder="Aapka Naam Daalein">
            </div>
            <div class="input-group">
                <label for="loverName">Your Lover Name</label>
                <input type="text" id="loverName" placeholder="Lover ka Naam Daalein">
            </div>
            <button id="calculateBtn">Calculate Love</button>
            <div id="result" class="result-display"></div>
        </div>
        <p class="note">
            <strong>Note:</strong> 1.This is a fun game. Don't take it seriously.<br>
            2.Take a screenshort your result.
        </p>
        
        <!-- Result History Table -->
        <div class="history-container">
            <h2>Calculation History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Your Name</th>
                        <th>Lover's Name</th>
                        <th>Love %</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- Results will be added here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Visitor Counter Display Area -->
        <div class="visitor-counter">
            <p>ðŸ‘¥ Total Refresh: <a href="https://hits.sh/jangkhng.github.io/Love-Calculator/"><img alt="Hits" src="https://hits.sh/jangkhng.github.io/Love-Calculator.svg?color=ffffff"/></a><span id="visitor-count">Loading...</span></p>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
